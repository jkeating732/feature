- hosts: localhost
  connection: local
  gather_facts: False
  become: False

  tasks:
    - name: Getting instance facts
      ec2_instance_facts:
        filters:
          "private-ip-address": "10.0.200.120"
      register: ec2_info

    - name: Add all instance public IPs to host group
      add_host: 
        hostname: "{{ item.private_ip }}" 
        groups: ec2hosts_ip
      with_items: "{{ ec2_info.instances[].id }}"

